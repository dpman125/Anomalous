<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Home - Anomoulous OS</title>
</head>

<body>
    <script src="characterObjects.js"></script>
    <script src="main.js"></script>
    <table id="main_page">
        <tr id="top_row">
            <td id="user_db">
                <h1>IT</h1>
                <!-- will be a widget of a website-->
                <button class="user_btn">person 1</button>
                <button class="user_btn">person 2</button>
                <button class="user_btn">person 3</button>
                <br>
                <button class="user_btn">person 4</button>
                <button class="user_btn">person 5</button>
                <button class="user_btn">person 6</button>
                <br>
                <button class="user_btn">person 7</button>
                <button class="user_btn">person 8</button>
                <button class="user_btn">person 9</button>
            </td>
            <!--agora-->
            <td id="agora">
                <table id="main_page">
                    <th>
                    <td colspan="2">
                        <h1>AGORA</h1>
                    </td>
                    </th>
                    <tr>
                        <td><img id="profile_img" src="img/waltah.jpg" alt="NA"></td>
                        <td>
                            <h1 id="profile_name">No account Selected</h1>
                            <h2 id="profile_age"></h2>
                            <p id="profile_bio" class="bio">Please select an account or sign in</p>

                        </td>
                    </tr>
                </table>
                <table style="width:100%" style="margin:10px; display:block">
                    <tr>
                        <td>
                            <button class="user_btn" onclick="previousProfile()" id="backBtn">Prev. Profile</button>
                        </td>
                        <td style="text-align: center;">
                            <button class="user_btn" id="newProfileBtn" onclick="openModal('profileModal')">Add
                                Profile</button>

                        </td>
                        <td style="text-align: right;">
                            <button class="user_btn" id="nextBtn" onclick="nextProfile()">Next Profile</button>
                        </td>
                    </tr>
                </table>
                <br>


            </td>
        </tr>
        <script>updateProfileDisplay();</script>
        <!--terminal-->
        <tr id="bottom_row">
            <td id="terminal" colspan="2">
                <iframe id="GS_iframe" src="GS.html"></iframe>
            </td>
        </tr>
    </table>
    <!--modal-->
    <td>
        <div id="profileModal" class="modal" style="display:none">
            <div class="modal-content">
                <span class="close" onclick="closeModal('profileModal')">&times;</span>
                <h2>Add New Profile</h2>
                <form id="profileForm" onsubmit="handleSubmit(event)">
                    <label class="newprofiletxt" for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>
                    <label class="newprofiletxt" for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>
                    <input class="user_btn" type="submit" value="Sign in">
                </form>
            </div>
        </div>
    </td>


</body>

</html>
