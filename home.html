<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Home - Anomoulous OS</title>
</head>

<body>
    <script src="chatTrees.js"></script>
    <script src="GSlogic.js"></script>
    <script src="characterObjects.js"></script>

    <script src="siteObjects.js"></script>
    <table id="main_page">
        <tr id="top_row">
            <td id="user_db" style="width:50%">
                <iframe id="current_site"></iframe>
                <table style="width:100%" style="margin:10px; display:block">
                    <tr>
                        <td>
                            <button class="user_btn" onclick="previousSite()" id="backBtn">Prev. Site</button>
                        </td>
                        <td style="text-align: right;">
                            <button class="user_btn" id="nextBtn" onclick="nextSite()">Next Site</button>
                        </td>
                    </tr>
                </table>
            </td>
            <!--agora-->
            <td id="agora">
                <table id="main_page">
                    <th>
                    <td colspan="2">
                        <h1>AGORA</h1>
                    </td>
                    </th>
                    <tr>
                        <td>
                            <img id="profile_img" src="img/defaultavatar.png" alt="NA">
                            <button class="user_btn" id="chatBtn"
                                onclick="openModal('chatModal'), startChat(characterList[characterIndex])"></button>
                        </td>
                        <td>
                            <h1 id="profile_name">No account Selected</h1>
                            <h2 id="profile_age"></h2>
                            <p id="profile_bio" class="bio">Please select an account or sign in</p>

                        </td>
                    </tr>
                </table>
                <table style="width:100%" style="margin:10px; display:block">
                    <tr>
                        <td>
                            <button class="user_btn" onclick="previousProfile()" id="backBtn">Prev. Profile</button>
                        </td>
                        <td style="text-align: center;">
                            <button class="user_btn" id="newProfileBtn" onclick="openModal('profileModal')">User
                                Login</button>

                        </td>
                        <td style="text-align: right;">
                            <button class="user_btn" id="nextBtn" onclick="nextProfile()">Next Profile</button>
                        </td>
                    </tr>
                </table>
                <br>


            </td>
        </tr>
        <script>updateProfileDisplay(); chatBtnUpdate();</script>
        <!--terminal-->
        <tr id="bottom_row">
            <td id="terminal" colspan="2">
                <iframe id="GS_iframe" src="GS.html"></iframe>
            </td>
        </tr>
    </table>
    <!--modal-->
    <div id="profileModal" class="modal" style="display:none">
        <div class="modal-content">
            <span class="close" onclick="closeModal('profileModal')">&times;</span>
            <h2>User Login:</h2>
            <form id="profileForm" onsubmit="handleSubmit(event)">
                <label class="newprofiletxt" for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label class="newprofiletxt" for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <input class="user_btn" type="submit" value="Sign in">
            </form>
        </div>
    </div>
